<!DOCTYPE html>
<html lang="en" dir="ltr">
{{ partial "head.html" . }}
  <body>
    <div class="container">
      {{ partial "nav.html" . }}
      {{.Content}}

      <div class="form-box">
        <form method="POST" data-netlify="true" name="Get in touch" target="_blank" action="/form_success.html" id="my-form">
          <div class="label-input">
            <label for="name">{{ .Params.label_name }}:</label>
            <input type="text" id="name" name="user_name" placeholder="{{ .Params.placeholder_name }}" required>
          </div>

          <div class="label-input">
            <label for="Email_Address">{{ .Params.label_email }}:</label>
            <input type="email" id="Email_Address" name="user_email" placeholder="{{ .Params.placeholder_email }}" required>
          </div>

          <div class="label-input">
            <label for="message">{{ .Params.label_message }}:</label>
            <textarea id="message" name="user_message" placeholder="{{ .Params.placeholder_message }}" required></textarea>
          </div>

          <button id="submit" type="submit">{{ .Params.button_text }}</button>
          <a href="./form_success.html" style="display: none"></a>
        </form>
      </div>

      {{ partial "footer.html" . }}
      {{ partial "script.html" . }}
    </div>
  </body>
</html>
