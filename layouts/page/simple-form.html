<!DOCTYPE html>
<html lang="en" dir="ltr">
{{ partial "head.html" . }}
  <body>
    <div class="container">
      {{ partial "nav.html" . }}
      <div class="form-box">
        <form method="POST" data-netlify="true" name="Get in touch" target="_blank" action="/form_success.html" id="my-form">
          <div class="label-input">
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Your name" required>
          </div>

          <div class="label-input">
            <label for="Email_Address">Email address:</label>
            <input type="email" id="Email_Address" name="user_email" placeholder="you@gmail.com" required>
          </div>

          <div class="label-input">
            <label for="message">Message:</label>
            <textarea id="message" name="user_message" placeholder="Hi! I would like to sign up for one of your classes" required></textarea>
          </div>

          <button id="submit" type="submit">Get in touch</button>
          <a href="./form_success.html" style="display: none"></a>
        </form>
      </div>

      {{ partial "footer.html" . }}
      {{ partial "script.html" . }}
    </div>
  </body>
</html>
