{{ define "main" }}
  <main>
      <article>
          <header>
              <h1>{{.Title}}</h1>
          </header>
          <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
      </article>

      <ul>
      <!-- Ranges through content/posts/*.md -->
      {{ range .Pages }}
          <li>
              <a href="{{.Permalink}}">{{.Date.Format "02-01-2016"}} | {{.Title}}</a><br>
              <img src="{{ .Params.thumbnail }}">
          </li>
      {{ end }}
      </ul>
  </main>
{{ end }}
