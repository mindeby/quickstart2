{{ define "main" }}
  <main>
    <div class="list-menu">
      <article>
        <!--  <header>
              <h1>{{.Title}}</h1>
          </header> -->
          <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
      </article>

      <ul class="post-list">
      <!-- Ranges through content/posts/*.md -->
      {{ range .Pages }}
        {{ if eq .Params.layout "blog" }}
          <li class="article_item">

            <div class="image_title">
              <a href="{{.Permalink}}">
                <div class="post-thumbnail-area" style="
                  background-image: url({{.Params.thumbnail}});
                  ">

                    <h2> {{.Title}} </h2>

                </div>
              </a>
            </div>

            <div class="text-box">
              <h3>{{ .Params.Description }}</h3>
            </div>
          </li>
      {{ end }}
     {{ end }}
      </ul>

    </div>
  </main>
{{ end }}
