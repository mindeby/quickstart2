<div class="side-bar">
{{ $urlPre := "https://api.instagram.com/v1/users/self/media/recent?access_token=" }}
{{ $id := .Site.Params.inst_access }}
{{ $inst := getJSON $urlPre $id }}

  <table style="display: none">
    {{ range first 9 $inst.data }}
      <tr>
        <td><li class="insta-item"><a href="{{ .link }}" target="_blank"><img src="{{ .images.thumbnail.url }}" alt="{{ .caption.text }}"></a></li></td>
      </tr>
    {{ end }}
  </table>

  <table id="visible-table"></table>

</div>
